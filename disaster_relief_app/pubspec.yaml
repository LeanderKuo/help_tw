name: disaster_relief_platform
description: "災難資源整合平台 - Disaster Resource Integration Platform"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # Backend & Database
  supabase_flutter: ^2.8.0

  # Local Database (Offline Cache)
  isar: 2.5.0
  isar_flutter_libs: 2.5.0
  path_provider: ^2.1.4

  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # Networking
  dio: ^5.7.0
  http: ^1.2.2

  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # Firebase (for FCM Push Notifications)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.5

  # UI Components
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  lottie: ^3.1.3

  # Date & Time
  timeago: ^3.7.0

  # Validation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.8.0
  isar_generator: 2.5.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/

  # Fonts
  # Fonts
  # fonts:
  #   - family: NotoSansTC
  #     fonts:
  #       - asset: assets/fonts/NotoSansTC-Regular.ttf
  #       - asset: assets/fonts/NotoSansTC-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/NotoSansTC-Bold.ttf
  #         weight: 700

dependency_overrides:
  ffi: 2.0.1
  analyzer: 5.13.0
